<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a Funky Look -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rubik+Mono+One&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">VocabVibe</h1>
            <p class="subtitle">Discover the meanings of your favorite words!</p>
        </div>

        <div class="search-section">
            <input type="text" id="wordInput" placeholder="Enter a word..." />
            <button onclick="getWordDefinition()">Search</button>
        </div>

        <div id="definition" class="definition-card"></div>
    </div>
